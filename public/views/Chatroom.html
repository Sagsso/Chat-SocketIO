                </svg>
            </div>
            <div id="Chats">
                <ul id="rooms">

                </ul>
            </div>
        </div>
        <div class="chatConversation">
            <div id="barraConversacion">
                <div id="Sujeto">
                    <span id="nombre">Nombre Sujeto</span>
                    <span id="modalidad">Integrantes</span>
                </div>
            </div>
            <div id="contenedorChat">
                <div id="Texto">
                    <ul id="messages">

                </div>
                <div id="barraTexto">
                    <input id="msg" type="text">

        </div>
    </div>
    <div class="contacts-panel hide-contacts">
        <div class="header-chats">
            <svg class="back">

        </div>
        <div class="create-group">
            <input id="name-group" type="text" placeholder="Nombre del grupo">
            <button id="btnCreateGroup">New group</button>
        </div>
        <ul class="contacts-list">

        </ul>
    </div>
