<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Inicio.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <div id="contenedor">
        <form action="/validation" method="post">
            <div id="panel">
                <div class="Titulo">
                    <span>Inicio
                        de sesión</span>
                </div>
                <div id="Usuario">
                    <span>Usuario</span>
                    <div class="txtContenedor">
                        <input type="text" id="txtUsuario" name="Usuario">
                    </div>
                </div>
                <div id="Contraseña">
                    <span>Contraseña</span>
                    <div class="txtContenedor">
                        <input type="password" id="txtContraseña" name="Contraseña">
                    </div>
                </div>
                <button id="Entrar" formmethod="post">Entrar</button>
                <div id="Links">
                    <a href="/de_malas">¿Has olvidado tu contraseña?</a>
                    ¿Aún no tienes una cuenta?
                    <a href="/registro">Regístrate</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
